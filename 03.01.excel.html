<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>table component</title>
	<style>
	table{
		min-width: 800px;
		border-left: 1px #eeeeee solid;
		border-spacing: 0;
	}
	table thead tr th{
		font-weight: bold;
		text-align: left;
		background-color: #454545;
    	color: #ffffff;
    	cursor: pointer;
	}
	table tr,table tr td{
		height: 30px;
		text-indent: 3px;
	}
	.tb-tool button,
	.tb-tool a{
	    margin: 20px 20px 20px 0;
	    padding: 0;
	    border: 1px #eeeeee solid;
	    border-radius: 3px;
	    display: inline-block;
	    width: 80px;
	    height: 30px;
	    line-height: 30px;
	    font-size: 12px;
	    text-align: center;
	    color: #ffffff;
	    background: #454545;
	    text-decoration: none;
	}
	table thead tr th{
		border-style: solid;
		border-color: gray;
		border-width: 0 1px 1px 0;
	}
	table tr td{
		border-style: solid;
		border-color: #eeeeee;
		border-width: 0 1px 1px 0;
	}
	table tr td input{
		padding: 0;
	    margin: 3px 0;
	    height: 24px;
	    line-height: 24px;
	    border: 1px #cccccc solid;
	}
	</style>
</head>
<body>
	<div id="table">
	</div>
	<script type="text/javascript" src="react/build/react.js"></script>
	<script type="text/javascript" src="react/build/react-dom.js"></script>
	<script type="text/javascript">
		var headers = [["Book","300"],["Author(s)","150"],["Language","150"],["Published","150"],["Sales","150"]];

		var data = [
			["The Tale of Peter Rabbit","Beatrix Potter","English","1902","45 million"],
			["The Odyssey","Homer","Ancient Greek","8th Century BC","45 million"],
			["Jonathan Livingston Seagull","Richard Bach","English","1970","44 million"],
			["The Very Hungry Caterpillar","Eric Carle","English","1969","43 million"],
			["A Message to Garcia","Elbert Hubbard","English", 1899,"40 million"],
			["Sofies verden (Sophie's World)","Jostein Gaarder","Norwegian","1991","40 million"]
		];
		var logMixin = {
			//生命周期示例 -输出日志记录
			_log: function(methodName, args){
				console.log(methodName, args);
			},
			// componentWillUpdate: function(){
			// 	this._log('componentWillUpdate', arguments);
			// },
			// componentDidUpdate: function(){
			// 	this._log('componentDidUpdate', arguments);
			// },
			// componentWillMount: function(){
			// 	this._log('componentWillMount', arguments);
			// },
			componentDidMount: function(){
				this._log('componentDidMount', arguments);
				document.onkeydown = function(e){
					if(e.altKey && e.shiftKey && e.keyCode === 82){
						this._replay();
					}
				}.bind(this);
			},
			// componentWillUnmount: function(){
			// 	this._log('componentWillUnmount', arguments);
			// },
		};

		var MyTable = React.createClass({
			displayName: 'MyTable',
			propTypes: {
				headers: React.PropTypes.arrayOf(
					React.PropTypes.arrayOf(
						React.PropTypes.string
					)
				),
				initialData: React.PropTypes.arrayOf(
					React.PropTypes.arrayOf(
						React.PropTypes.node
					)
				)
			},
			getInitialState: function(){
				return {
					data: this.props.initialData,
					sortby: null,
					descending: false,
					edit: null, //{row:index,cell:index}标记要编辑的单元格
					search: false
				}
			},
			mixins: [logMixin],
			_sort: function(ev){
				var colum = ev.target.cellIndex;
				var data = this.state.data.slice();
				var descending = this.state.sortby === colum && !this.state.descending;
					data.sort(function(a,b){
						return descending? (a[colum]<b[colum]? 1:-1):(a[colum]>b[colum]? 1:-1);
					})
					this._logSetState({
						data: data,
						sortby: colum,
						descending: descending
					})
			},
			_showEditor: function(ev){
				this._logSetState({
					edit: {
						row: parseInt(ev.target.dataset.row, 10),
						cell: ev.target.cellIndex
					}
				})
			},
			_save: function(ev){
				ev.preventDefault();
				var input = ev.target.firstChild;
				var data = this.state.data.slice();
					data[this.state.edit.row][this.state.edit.cell] = input.value;
				this._logSetState({
					edit: null,
					data: data
				})
			},
			_preSearchData: null,
			_toggleSearch: function(ev){
				if(this.state.search){
					this._logSetState({
						data: this._preSearchData,
						search: false
					})
					this._preSearchData = null;
				}else{
					this._preSearchData = this.state.data;
					this._logSetState({
						search: true
					})
				}
			},
			_renderSearch: function(){
				if(!this.state.search){
					return null;
				}
				return (
					React.DOM.tr({onChange: this._search},
						this.props.headers.map(function(title,_k){
							return (
								React.DOM.td({key: _k},
									React.DOM.input({
										type: 'text',
										style: {
											width: (parseInt(title[1])-8)+'px'
										},
										'data-k': _k
									})
								)
							);
						})
					)
				);
			},
			_search: function(ev){
				var _v = ev.target.value.toLowerCase();
				if(!_v){
					this._logSetState({data: this._preSearchData});
					return;
				}
				var rIndex = ev.target.dataset.k;
				var searchData = this.state.data.filter(function(row){
					return row[rIndex].toString().toLowerCase().indexOf(_v) >-1;
				});
				this._logSetState({
					data: searchData
				});
			},
			_download: function(format, ev){
				var contents = format === 'json'
					? JSON.stringify(this.state.data)
					: this.state.data.reduce(function(result, row){
						return result
							+ row.reduce(function(rowresult, cell ,idx){
								return rowresult
									+'"'
									+ cell.toString().replace(/"/g,'""')
									+'"'
									+(idx<row.length-1?',':'');
							}, '')
							+ "\n";
					}, '');
				var URL = window.URL || window.webkitURL;
				//使用Blob构造函数创建一个类似文件对象的原始数据
				var blob = new Blob([contents],{type:'text/'+format});
				console.log(blob.size);
				console.log(contents);
				ev.target.href = URL.createObjectURL(blob);
				ev.target.download = 'data.' + format;
			},
			_renderToolbar: function(){
				var _s_tit = '搜索';
				if(this.state.search === true){
					_s_tit = '关闭搜索';
				}

				return React.DOM.div({className: 'tb-tool'},
						React.DOM.button({
							onClick: this._toggleSearch
						},_s_tit),
						React.DOM.a({
							onClick: this._download.bind(this, 'json'),
							href: 'data.json'
						},'导出JSON'),
						React.DOM.a({
							onClick: this._download.bind(this, 'csv'),
							href: 'data.csv'
						},'导出CSV')
					);
			},
			_logstate: [], //记录组件历史状态
			_logSetState: function(newState){
				this._logstate.push(JSON.parse(JSON.stringify(
					this._logstate.length === 0? this.state: newState
				)));
				this.setState(newState);
			},
			_replay: function(){
				if(this._logstate.length === 0){
					return;
				}
				var idx = -1;
				var interVal = setInterval(function(){
					idx++;
					if(idx === this._logstate.length-1){
						clearInterval(interVal);
					}
					this.setState(this._logstate[idx]);
				}.bind(this),1000);
			},
			_renderTable: function(){
				return (
					React.DOM.table(null,
						React.DOM.thead({onClick: this._sort},
							React.DOM.tr(null,
								this.props.headers.map(function(title,index){
									var _title = title[0];
									if(this.state.sortby === index){
										_title += this.state.descending? '\u2191':'\u2193';
									}
									return React.DOM.th({
										key: index,
										style:{
											width: title[1]+'px'
										}
									},_title);
								},this)
							)
						),
						React.DOM.tbody({
								onDoubleClick: this._showEditor //双击时编辑单元格
							},
							this._renderSearch(),
							this.state.data.map(function(row_v,row_k){
								return (React.DOM.tr({key: row_k},
										row_v.map(function(_v,_k){
											var content = _v;
											//判断当前点击的单元格索引
											var edit = this.state.edit;
											if(edit && edit.row === row_k && edit.cell === _k){
												content = React.DOM.form({
														onSubmit: this._save
													},
													React.DOM.input({
														type:'text',
														defaultValue: content
													})
												);
											}
											return React.DOM.td({
												key: _k,
												'data-row': row_k
											},content);
										},this)
									)
								);
							},this)
						)
					)
				);
			},

			render: function(){
				return (
					React.DOM.div(null,
						this._renderToolbar(),
						this._renderTable()
					)
				);
			}
		});
		var myTableRender = ReactDOM.render(
			React.createElement(MyTable,{
				headers: headers,
				initialData: data
			}),
			document.getElementById("table")
		)

		//虚拟DOM diff算法
		//轻量级操作DOM 
		//使用事件委托响应用户交互

		// Array.prototype.map(function(item,index,array){},this);

		// Function.prototype.bind();

	</script>
</body>
